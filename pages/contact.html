<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Circle Marketing</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/jpg" href="../assets/logos/circle favIcon.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style-mobile.css" />
    <link rel="stylesheet" href="../styles/contact-form.css" />
</head>

<body>
    <header>
        <div class="navBar-logo">
            <img src="../assets/logos/circle.svg" alt="Circle logo" />
        </div>
        <nav>
            <div class="burger">
                <span class="bar"><a href="../home.html"></a></span>
                <span class="bar"><a href="./projects.html"></a></span>
                <span class="bar"><a href="#"></a></span>
            </div>
            <div class="navBar">
                <ul class="navMenu">
                    <li class="navMenu-item">
                        <a href="../home.html">Home</a>
                    </li>
                    <li class="navMenu-item">
                        <a href="./projects.html">Projects</a>
                    </li>
                    <li class="navMenu-item">
                        <a href="#">Services</a>
                    </li>
                </ul>
            </div>
        </nav>
        <a href="#" class="contact-us">Contact Us</a>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <div>
                <form id="email-form" name="email-form" data-name="Email Form" method="get" class="contact-form"
                    aria-label="Email Form">
                    <div class="contact-text-wrapper name">
                        <label for="name" class="contact-title">Full Name *</label>
                        <input type="text" class="contact-text-field" maxlength="256" name="name" data-name="Name"
                            placeholder="Enter your full name" id="name" required="" />
                    </div>
                    <div class="contact-text-wrapper email">
                        <label for="name-2" class="contact-title">Email</label>
                        <input type="email" class="contact-text-field" maxlength="256" name="name-2" data-name="Name 2"
                            placeholder="Enter your email" id="name-2" />
                    </div>
                    <div class="contact-text-wrapper phone">
                        <label for="name-3" class="contact-title">Phone</label><input type="tel"
                            class="contact-text-field" maxlength="256" name="name-3" data-name="Name 3"
                            placeholder="Enter your phone" id="name-3" />
                    </div>
                    <div class="contact-text-wrapper message">
                        <label for="field" class="contact-title">Message *</label><textarea
                            placeholder="Write your message here..." maxlength="5000" id="field" name="field"
                            required="" data-name="field" class="contact-text-field text-area"></textarea>
                    </div>
                    <button type="submit" value="" data-wait="Please wait..." class="btn-submit-form">Submit
                    </button>
                </form>
            </div>
        </section>
    </main>
    <footer class="foot-section">
        <section class="foot-container">
            <article class="foot-content">
                <img src="../assets/logos/circle.svg" alt="circle logo" />
                <address>
                    2972 Westheimer Rd.Santa Ana, Illinois 85486
                </address>
            </article>
            <article class="foot-links">
                <a href="#">Team</a>
                <a href="#">Services</a>
                <a href="#">About us</a>
                <a href="#">Press</a>
                <a href="./projects.html">Projects</a>
                <a href="#">Privacy Policy</a>
            </article>
        </section>
    </footer>
</body>
<script src="../scripts/hamburguer.js"></script>

</html>
