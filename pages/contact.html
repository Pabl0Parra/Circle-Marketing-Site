<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Circle Marketing</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/jpg" href="../assets/logos/circle favIcon.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style-mobile.css" />
    <link rel="stylesheet" href="../styles/contact-form.css" />
    <!-- SCRIPTS -->
    <script defer src="../js/hamburguer.js"></script>
    <script defer src="../js/submitForm.js"></script>
</head>

<body>
    <header>
        <div class="navBar-logo">
            <img src="../assets/logos/circle.svg" alt="Circle logo" />
        </div>
        <nav>
            <div class="burger">
                <span class="bar"><a href="../index.html"></a></span>
                <span class="bar"><a href="./projects.html"></a></span>
                <span class="bar"><a href="#"></a></span>
            </div>
            <div class="navBar">
                <ul class="navMenu">
                    <li class="navMenu-item">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="navMenu-item">
                        <a href="./projects.html">Projects</a>
                    </li>
                    <li class="navMenu-item">
                        <a href="#">Services</a>
                    </li>
                </ul>
            </div>
        </nav>
        <a href="#" class="contact-us">Contact Us</a>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <div>
                <form id="form" name="post-info-form" class="contact-form" aria-label="Email Form" action="/">
                    <div class=" input-control name">
                        <label for="fName" class="contact-title">Full Name</label>
                        <input id="fName" type="text" class="contact-text-field" name="fName"
                            placeholder="Enter your full name" />
                        <div class="error"></div>
                    </div>
                    <div class=" input-control email">
                        <label for="email" class="contact-title">Email</label>
                        <input id="email" type="text" class="contact-text-field" name="email"
                            placeholder="Enter your email" />
                        <div class="error"></div>
                    </div>
                    <div class=" input-control phone">
                        <label for="phone" class="contact-title">Phone</label>
                        <input id="phone" type="number" class="contact-text-field" name="phone"
                            placeholder="Enter your phone" />
                        <div class="error"></div>
                    </div>
                    <div class="input-control message">
                        <label for="userMessage" class="contact-title">Message</label>
                        <textarea placeholder="Write your message here..." maxlength="5000" id="userMessage"
                            name="userMessage" class="contact-text-field text-area"></textarea>
                        <div class="error"></div>
                    </div>
                    <button type="submit" class="btn-submit-form">Submit</button>
                </form>
            </div>
            <div class="form-done">
                <div>Thank you! Your submission has been received!</div>
            </div>
            <div class="form-fail">
                <div>
                    Oops! Something went wrong while submitting the form.
                </div>
        </section>
    </main>
    <footer class="foot-section">
        <section class="foot-container">
            <article class="foot-content">
                <img src="../assets/logos/circle.svg" alt="circle logo" />
                <address>
                    2972 Westheimer Rd.Santa Ana, Illinois 85486
                </address>
            </article>
            <article class="foot-links">
                <a href="#">Team</a>
                <a href="#">Services</a>
                <a href="#">About us</a>
                <a href="#">Press</a>
                <a href="./projects.html">Projects</a>
                <a href="#">Privacy Policy</a>
            </article>
        </section>
    </footer>
</body>


</html>
