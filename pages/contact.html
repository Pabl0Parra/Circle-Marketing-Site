        <div class="navBar-logo">

        <a href="#" class="contact-us">Contact Us</a>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <div>
                <form id="post_info-form" name="post_info-form" data-name="Email Form" method="post"
                    class="contact-form" aria-label="Email Form" action="/action_page.php" target="_blank">
                    <div class="name input-control">
                        <label for="name" class="contact-title">Full Name *</label>
                        <input type="text" class="contact-text-field" maxlength="256" name="name" data-name="Name"
                            placeholder="Enter your full name" id="name" />
                        <div class="error"></div>
                    </div>

                    <div class="email input-control ">
                        <label for="email" class="contact-title">Email</label>
                        <input type="text" class="contact-text-field" maxlength="256" name="email" data-name="Name 2"
                            placeholder="Enter your email" id="email" />
                        <div class="error"></div>
                    </div>

                    <div class="input-control phone">
                        <label for="phone" class="contact-title">Phone</label><input type="number"
                            class="contact-text-field" maxlength="256" name="phone" data-name="Name 3"
                            placeholder="Enter your phone" id="phone" />
                        <div class="error"></div>
                    </div>

                    <div class="message input-control">
                        <label for="field" class="contact-title">Message *</label><textarea
                            placeholder="Write your message here..." maxlength="5000" id="field" name="field"
                            data-name="field" class="contact-text-field text-area"></textarea>
                        <div class="error"></div>
                    </div>


                    <button type="submit" value="" data-wait="Please wait..." class="btnForm btn-submit-form">
                        Submit
                    </button>
                </form>
            </div>
            <div id="form-done"></div>
            <div class="form-failed"></div>
        </section>
    </main>
